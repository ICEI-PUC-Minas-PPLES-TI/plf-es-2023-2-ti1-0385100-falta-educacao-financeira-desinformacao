<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="../assets/css/joaosprint2.css">
</head>

<body  onload="init()">
    
    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
            </div>
        </div>
        <div class="header">
            <span>Cadastro de Gastos</span>
            <a href="../pages/joaosprint3.html" id="new">Voltar</a>

        </div>

        <div>
            <div class="modal">
                <form id="formActive">
                    <label for="inputGasto">Gasto</label>
                    <input id="inputGasto" type="text" placeholder="Digite aqui seu gasto..." required />

                    <label for="inputPreco">Preço</label>
                    <input id="inputPreco" type="number" placeholder="Digite aqui o preço..." required />

                    <label for="inputData">Data</label>
                    <input id="inputData" type="date" required />

                    <label for="inputHora">Hora</label>
                    <input id="inputHora" type="time" required />

                    <label for="inputTipo">Tipo</label>
                    <input id="inputTipo" type="text" placeholder="Digite aqui a categoria que o gasto se enquadra..." required />
                    <input type="button" value="Adicionar" id="btnAdd"/>
                </form>
            </div>
        </div>

    </div>
    <script src="../assets/js/joaosprint2.js"></script>
</body>

</html>
