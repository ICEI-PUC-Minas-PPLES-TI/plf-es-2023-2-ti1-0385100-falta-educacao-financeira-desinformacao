    <body onload="init()">

        <div class="container">
            <div class="row">
                <div id="msg" class="col-sm-10 offset-sm-1 ">
                </div>
            </div>
            <div class="header">
                <span>Cadastro de Gastos</span>
                <div>
                    <a href="../pages/joaosprint3.html" id="new">Calculadora</a>
                    <a href="../pages/joaosprint3.html" id="new">Voltar</a>
                </div>

            </div>

            <div>
                <div class="modal">
                    <form id="formActive">
                        <label for="inputGasto">Gasto</label>
                        <input id="inputGasto" type="text"
                            placeholder="Digite aqui seu gasto..." required />

                        <label for="inputPreco">Preço</label>
                        <input id="inputPreco" type="number"
                            placeholder="Digite aqui o preço..." required />

                        <label for="inputData">Data</label>
                        <input id="inputData" type="date" required />

                        <label for="inputHora">Hora</label>
                        <input id="inputHora" type="time" required />

                        <label for="inputTipo">Tipo</label>
                        <input id="inputTipo" type="text"
                            placeholder="Digite aqui a categoria que o gasto se enquadra..."
                            required />
                        <input type="button" value="Adicionar" id="btnAdd" />
                    </form>
                </div>
            </div>
