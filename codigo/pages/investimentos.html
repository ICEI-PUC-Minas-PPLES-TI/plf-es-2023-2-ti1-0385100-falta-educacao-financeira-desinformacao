        <div id="holder_info">
            <div id="alertas">
            </div>

            <!-- POPUP PERMISSAO PARA DELETAR -->
            <div id="modal">
            </div>

            <div id="holderFormInvestimentos">
                <form id="formInvestimentos">
                    <div class="topoModal">
                        <h1 id="tituloModal">Cadastrar</h1>
                        <a id="fecharholderFormInvestimentos" onclick="fecharForm()">
                            <div id="fecharholderFormInvestimentos">
                                <svg id="fecharholderFormInvestimentos" xmlns="http://www.w3.org/2000/svg" height="24"
                            viewBox="0 -960 960 960" width="24"><path id="fecharholderFormInvestimentos"
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" /></svg></a>

                            </div>
                        
                    </div>
                    <div class="linhaFormulario">
                        <div class="campoFormulario">
                            <label for="inputNome">Nome</label>
                            <input type="text" id="inputNome"
                                placeholder="Nome para o investimento" required>
                        </div>
                        <div class="campoFormulario">
                            <label for="inputInstituicao">Instituição</label>
                            <input type="text" id="inputInstituicao"
                                placeholder="Instituição" required>
                        </div>
                    </div>

                    <div class="linhaFormulario">
                        <div class="campoFormulario">
                            <label for="selectTipo">Tipo</label>
                            <select id="selectTipo"
                                onchange="verificarInvestimento(event)" required>
                                <option value>Selecionar</option>
                                <option value="Renda Fixa">Renda Fixa</option>
                                <option value="Renda Variável">Renda Variável</option>
                            </select>
                        </div>
                        <div class="campoFormulario">
                            <label for="selectInvestimento">Investimento</label>
                            <select id="selectInvestimento" required>
                                <option value>Selecionar</option>
                            </select>
                        </div>
                    </div>
                    <div class="linhaFormulario">
                        <div class="campoFormulario">
                            <label for="inputValor">Valor</label>
                            <input id="inputValor" type="number" required>
                        </div>
                        <div class="campoFormulario">
                            <label for="inputResgate">Resgate</label>
                            <input id="inputResgate" type="date" required>
                            <div id="linhaImediato"><label>Imediato</label>
                                <input type="checkbox" name="Imediato"
                                    id="selectResgate"
                                    onclick="verificarResgate(event)">
                            </div>
                        </div>
                    </div>
                    <div class="botoesModal">
                        <input type="submit" value="Salvar"
                            style="background-color: #075da8; color:aliceblue">
                        <input value="Cancelar" type="button" id="fecharholderFormInvestimentos"
                            onclick="fecharForm()">
                    </div>
                </form>
            </div>

            <div id="backRegistros">
                <div id="cabecalhoRegistros">
                    <div id="funcoesRegistros">
                        <input type="search" placeholder="Pesquise algo..." oninput="pesquisarInvestimento(event)">
                        <button onclick="abrirForm(event)">Criar</button>
                    </div>
                </div>

                <div id="holderRegistrosInvestimento">
                </div>
            </div>
