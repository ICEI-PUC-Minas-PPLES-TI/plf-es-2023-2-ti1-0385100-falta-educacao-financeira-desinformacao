<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cadastro de Contatos</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>

    <body onload="exibeContatos()">
        <h1>Cadastro de Contatos (CRUD)</h1>

        <div class="container">
            <div class="row">
                <div id="msg" class="col-sm-10 offset-sm-1 ">
                    <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
                </div>
            </div>

            <div id="holderFormInvestimentos">
                <form id="formInvestimentos"
                    onsubmit="cadastrarInvestimento(event)">
                    <h1>Cadastrar investimento</h1>
                    <div class="linhaFormulario">
                        <div class="campoFormulario">
                            <label for="inputNome">Nome</label>
                            <input type="text" id="inputNome"
                                placeholder="Nome para o investimento" required>
                        </div>
                        <div class="campoFormulario">
                            <label for="inputInstituicao">Instituição</label>
                            <input type="text" id="inputInstituicao"
                                placeholder="Instituição" required>
                        </div>
                    </div>

                    <div class="linhaFormulario">
                        <div class="campoFormulario">
                            <label for="selectTipo">Tipo</label>
                            <select id="selectTipo"
                                onchange="verificarInvestimento(event)" required>
                                <option value>Selecionar</option>
                                <option value="Renda Fixa">Renda Fixa</option>
                                <option value="Renda Variável">Renda Variável</option>
                            </select>
                        </div>
                        <div class="campoFormulario">
                            <label for="selectInvestimento">Investimento</label>
                            <select id="selectInvestimento">
                                <option value>Selecionar</option>
                            </select>
                        </div>
                    </div>
                    <div class="linhaFormulario">
                        <div class="campoFormulario">
                            <label for="inputValor">Valor</label>
                            <input id="inputValor" type="number" required>
                        </div>
                        <div class="campoFormulario">
                            <label for="inputResgate">Resgate</label>
                            <input id="inputResgate" type="number" readonly>
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Salvar">
                        <input type="submit" value="Cancelar">
                    </div>
                </form>
            </div>
            <div>
                <h1>Registros</h1>
                <div id="holderRegistrosInvestimento">
                </div>
            </div>

        <script src="../assets/js/cadastroInvestimentos.js"></script>
    </body>

</html>
