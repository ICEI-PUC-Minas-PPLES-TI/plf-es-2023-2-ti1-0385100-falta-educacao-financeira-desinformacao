<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Gastos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/brunoBFsprint3.css">
</head>

<body>
    <h1>Listagem de Gastos</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">

            </div>
        </div>

        <div class="row">
            <div id="msg" class="col-sm-2 offset-sm-10 ">
                <a href="../pages/brunoBFsprint3.html"><input type="button" class="btn btn-warning" id="btnClear" value="Cadastro"></a>
            </div>
        </div>

        <form id="form-gastos">
            <div class="form-group row">

                <div class="col-sm-8">
                    <select name="filtro_categoria" id="filtro_categoria" onchange="ListaGastos()" class="form-control">
                        <option value="">Selecione a Categoria</option>
                        <option value="transporte">Transporte</option>
                        <option value="lazer">Lazer</option>
                        <option value="saude">Saúde</option>
                    </select>
                </div>
            </div>
        </form>


        <div class="row">
            <div class="col-sm-12">
                <table id="grid-gastos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Data</th>
                            <th scope="col">Local</th>
                            <th scope="col">Categoria</th>

                        </tr>
                    </thead>
                    <tbody id="table-gastos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../assets/js/brunoBFsprint3.js"></script>
    <script>

        var db = []
        readGastos(dados => {
            db = dados;
            ListaGastos()
        });


        function ListaGastos() {



            let fcg = document.getElementById('filtro_categoria').value;


            tableGastos = document.getElementById("table-gastos");
            tableGastos.innerHTML = "";


            for (let index = 0; index < db.length; index++) {
                const gastos = db[index];


                if
                    ((gastos.categoria.toLowerCase().includes(fcg.toLowerCase()))) {


                    tableGastos.innerHTML += `<tr><td scope="row">${gastos.id}</td>
                                                    <td>${gastos.desc}</td>
                                                    <td>${gastos.valor}</td>
                                                    <td>${gastos.data}</td>
                                                    <td>${gastos.local}</td>
                                                    <td>${gastos.categoria}</td>
                                                    
                                                </tr>`;
                }
            }

        }
    </script>

</body>

</html>
